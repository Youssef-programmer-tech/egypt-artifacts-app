name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. Checkout
    - uses: actions/checkout@v4
    
    # 2. Setup Python
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Install Buildozer
    - run: pip install buildozer cython
    
    # 4. Accept Android licenses
    - run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
    
    # 5. Build APK
    - run: |
        buildozer android clean
        timeout 7200 buildozer android debug 2>&1 | tee build.log
    
    # 6. Upload APK
    - uses: actions/upload-artifact@v4
      with:
        name: egypt-artifacts-apk
        path: bin/*.apk
